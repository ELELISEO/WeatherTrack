<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Tareas</title>
</head>

<body>
  <section class="h-screen bg-[#FFFFFF]">
    <div class="w-full h-full flex justify-around flex-col items-end p-4 px-8">

      <!-- Temperatura -->
      <div class="w-96 h-1/6 flex justify-end items-center text-[#253342] text-6xl font-bold">
        <span>{{ clima.temperatura }}°C</span>
        <img src="http://openweathermap.org/img/wn/{{ clima.icono }}@2x.png" alt="Clima" class="ml-4">
      </div>

      <!-- Contenedor de tarjetas -->
      <div class="w-full flex justify-center items-center">
      <div class=" h-[22rem] w-[54rem] grid grid-cols-2 justify-items-center items-center overflow-y-auto p-4 rounded-3xl">
        {% include "componentes/card.html" %}
      </div>
      </div>

      <!-- Botón para agregar -->
      <div class="h-1/6 w-96 justify-end items-end flex">
        <button onclick="window.location.href='/'" class="rounded-full bg-[#253342] h-24 w-24">
          <i class="fa-solid fa-plus text-white text-3xl"></i>
        </button>
      </div>
    </div>
  </section>
</body>
</html>
